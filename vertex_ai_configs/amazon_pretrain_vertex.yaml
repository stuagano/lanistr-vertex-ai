# Vertex AI Configuration for Amazon Product Review Pretraining
# This config uses Google Cloud Storage paths for data and outputs

seed: 2022

# number of samples in training data to randomly subsample if greater than 0
sub_samples: 0

do_train: true
do_test: false

dataset_name: amazon
task: pretrain

# modalities presense
image: true
text: true
tab: false
time: false

pretrain_resume: false
pretrain_initialize_from_epoch: 0

image_size: 224
image_crop: 224
mask_patch_size: 16
model_patch_size: 16
image_masking_ratio: 0.5

# GCS paths for Vertex AI
root_data_dir: gs://your-bucket/lanistr-data/APR2018
image_data_dir: gs://your-bucket/lanistr-data/APR2018
task_data_dir: gs://your-bucket/lanistr-data/APR2018
unimodal_data_dir: gs://your-bucket/lanistr-data/APR2018/unimodal_data
preprocessed_data_dir: gs://your-bucket/lanistr-data/APR2018/

# GCS output directory
output_dir: gs://your-bucket/lanistr-output/amazon_pretrain
experiment_name: amazon_pretrain

test_ratio: 0.0

train_batch_size: 128
eval_batch_size: 128
test_batch_size: 128

scheduler:
  num_epochs: 40
  warmup_epochs: 5

optimizer:
  learning_rate: 0.0001
  weight_decay: 0.02
  clip_value: 5.0

# Loss weights
lambda_mim: 1.0
lambda_mlm: 1.0
lambda_mtm: 0.1
lambda_mmm: 1.0

# Multimodal fusion encoder
mm_encoder_trainable: true
mm_hidden_dim: 2048
mm_output_dim: 2048

# simsiam pretraining projector and predictor
projection_type: SimSiam
predictor_hidden_dim: 512
predictor_out_dim: 2048

# unimodal encoders projection dim
projection_dim: 768

# text encoder
text_encoder_name: bert-base-uncased
text_encoder_pretrained: true
text_encoder_trainable: true
text_embedding_dim: 768
max_token_length: 512
mlm_probability: 0.15

# image encoder
image_encoder_name: google/vit-base-patch16-224
image_encoder_pretrained: true
image_encoder_trainable: true
image_embedding_dim: 768

# Vertex AI distributed training settings
multiprocessing_distributed: true
dist_backend: nccl
ngpus_per_node: 8
world_size: 1
workers: 16

# Vertex AI specific settings
vertex_ai_training: true
save_checkpoints_to_gcs: true
load_checkpoints_from_gcs: true 